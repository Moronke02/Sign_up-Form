<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sign Up For Onyx!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="signsheet.css" />
    <script src="main.js"></script>
</head>
<body>
    <h1>Let's get started!</h1>
    <p>Register below for updates on new varieties of our gem stone.</p>
    
        <div class="container">
                <div class="row">
                    <div class="col-md-6 col-md-offset-3" id="form">
                        <center><b class="registration"> Sign Up</b></center>
                        <form action=""> 
                            <div class="form-group">
                                <label> Firstname</label>
                                <input type="text" name="name" class="form-control text" placeholder="Enter firstname"></div>
                                <div class="form-group">
                                      <label>Lastname</label>
                                      <input type="text" name="name" class="form-control text" placeholder="Enter lastname"></div>
                                      <div class="form-group">
                                              <label> Email</label>
                                              <input type="email" name="email" class="form-control text" placeholder="Enter email"></div>
                                              <div class="form-group">
                                                      <label> Phone Number</label>
                                                      <input type="text" name="pnumber" class="form-control text" placeholder="Enter phone number"></div>
                                                      <div class="form-group">
                                                              <label>Date of birth</label>
                                                              <input type="date" name="dob" class="form-control text" placeholder=""></div>
                                                              <div class="form-group">
                                                                      <label>Gender</label>
                                                                      <select class="form-control text">
                                                                          <option value=" Male">Male</option>
                                                                          <option value="Female">Female</option>
      
                                                                      </select>
                                                                      <button type="submit" class="btn btn-primary">Submit</button>
                                                                      
                        </form>
      
                    </div>
                   
        
</body>
</html>
